<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>LSPD Roster</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #081d37;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Page container */
    .page {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Optional header */
    .header {
      padding: 14px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.25);
      color: #eaf2ff;
      font-weight: 900;
      letter-spacing: .04em;
    }

    /* Main embed area */
    .content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    /* Responsive iframe */
    .content iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Optional header (safe to remove if not needed) -->

    </div>

    <!-- Responsive embed container -->

</html>
