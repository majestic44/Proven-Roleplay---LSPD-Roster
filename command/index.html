<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LSPD Command Handbook</title>

  <link rel="stylesheet" href="../command/command.css" />
  <link rel="stylesheet" href="../sop/sop-template.css" />
</head>

<body>
  <div class="app">

    <aside class="sidebar">
      <div class="brand">
        <div class="kicker">Los Santos Police Department</div>
        <div class="title">Command Handbook</div>
      </div>

      <nav class="nav">
        <button class="navItem" data-link="../info/index.html">Codes & Radio</button>
        <button class="navItem" data-link="../policies/index.html">Policies</button>
        <button class="navItem" data-link="../ranks/index.html">Rank Structure</button>
        <button class="navItem" data-link="../sop/index.html">SOPs</button>
        <button class="navItem active" data-link="./index.html">Command Handbook</button>
      </nav>

      <div class="sideFoot">
        Leadership is responsibility, not authority.
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="h1">Supervisor / Command Handbook</div>
        <div class="h2">Leadership expectations • authority • accountability</div>
      </header>

      <section class="panel">
        <div class="listGrid">
          <button class="card" onclick="location.href='./responsibilities.html'">
            <div class="cardTitle">Supervisor Responsibilities</div>
            <div class="cardDesc">
              Expectations and authority by leadership level.
            </div>
          </button>
          <button class="card" onclick="location.href='./scene-command.html'">
            <div class="cardTitle">Scene Command & Transfer</div>
            <div class="cardDesc">Incident command, radio discipline, role assignments, clean transfer of authority, and demobilization.</div>
        </button>
        <button class="card" onclick="location.href='./discipline.html'">
          <div class="cardTitle">Discipline & Corrective Action</div>
          <div class="cardDesc">
            Progressive discipline, documentation standards, supervisory authority, and command oversight.
          </div>
        </button>
        <button class="card" onclick="location.href='./report-review.html'">
          <div class="cardTitle">Report Review & Quality Control</div>
          <div class="cardDesc">
            Supervisory review standards, approval criteria, trend identification, and accountability.
          </div>
        </button>
        <button class="card" onclick="location.href='./wellness.html'">
          <div class="cardTitle">Officer Wellness & Intervention</div>
          <div class="cardDesc">
            Early indicators, supervisory intervention, fitness-for-duty decisions, and support pathways.
          </div>
        </button>
        <button class="card" onclick="location.href='./training.html'">
          <div class="cardTitle">Training & Certification Oversight</div>
          <div class="cardDesc">
            Supervisor responsibilities for training compliance, certifications, and qualification tracking.
          </div>
        </button>
        </div>
      </section>

      <footer class="pageFoot">
        <span class="muted">Command Handbook • LSPD</span>
      </footer>
    </main>

  </div>

  <script>
    document.querySelectorAll(".navItem[data-link]").forEach(b =>
      b.onclick = () => location.href = b.dataset.link
    );
  </script>
</body>
</html>
