<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Los Santos Police Department</title>

  <!-- reuse your existing base styling -->
  <link rel="stylesheet" href="./info/info.css" />
  <link rel="stylesheet" href="./shared/landing.css" />
</head>

<body>
  <main class="landing">
    <div class="landingInner">
      <div class="landingTitle">Los Santos Police Department</div>

      <div class="landingActions">
        <a class="landingBtn" href="./webroster.html">Open Web Roster</a>
        <button class="landingBtn ghost" id="openLogin" type="button">Login</button>
      </div>

      <div class="landingMuted">
        Access to SOPs, Policies, Rank Structure, and Command tools requires login.
      </div>
    </div>
  </main>

  <!-- Login Modal -->
  <div class="modalScrim" id="loginScrim" style="display:none;">
    <div class="modalCard" role="dialog" aria-modal="true" aria-label="Login">
      <div class="modalHdr">
        <div class="modalTitle">LSPD Secure Access</div>
        <button class="modalX" id="closeLogin" type="button">âœ•</button>
      </div>

      <div class="loginRow1">
        <label class="loginLabel" for="loginUser">Username</label>
        <input class="loginInput" id="loginUser" autocomplete="username" />
      </div>

      <div class="loginRow2">
        <label class="loginLabel" for="loginPass">Password</label>
        <input class="loginInput" id="loginPass" type="password" autocomplete="current-password" />
      </div>

      <div class="loginActions">
        <button class="loginBtn" id="doLogin" type="button">Login</button>
        <button class="loginBtn ghost" id="cancelLogin" type="button">Cancel</button>
      </div>

      <div class="loginErr" id="loginErr" style="display:none;"></div>

      <div class="landingMuted" style="margin-top:12px;">
        Authorized personnel only.
      </div>
    </div>
  </div>

<!-- Proven Roleplay Badge -->
<a class="prBadge" id="prBadge" href="https://provenrp.xyz" target="_blank" rel="noopener">
<img src="./assets/proven-roleplay.gif" alt="Proven Roleplay" />
<div class="prText">Proven Roleplay</div>
</a>

  <script src="./shared/auth-config.js"></script>
  <script src="./shared/auth-client.js"></script>
  <script src="./shared/landing.js"></script>
</body>
</html>
